<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <div class="card">
        <header>
            <div class="card__img-container">
                <img src="assets/images/icon-star.svg" alt="" class="card__img">
            </div>
            <h1 class="card__title">
                How did we do?
            </h1>
        </header>
        <main>
            <form action="" method="get" class="card__form">
                <h2 class="card__subtitle">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </h2>
                <fieldset class="card__score-container">
                    <label for="one" class="card__label"> 1
                        <input name="score" id="one" class="card__input" type="radio" value="1" hidden>
                    </label>
                    <label for="two" class="card__label"> 2
                        <input name="score" id="two" class="card__input" type="radio" value="2" hidden>
                    </label>
                    <label for="three" class="card__label"> 3
                        <input name="score" id="three" class="card__input" type="radio" value="3" hidden>
                    </label>
                    <label for="four" class="card__label"> 4
                        <input name="score" id="four" class="card__input" type="radio" value="4" hidden>
                    </label>
                    <label for="five" class="card__label"> 5
                        <input name="score" id="five" class="card__input" type="radio" value="5" hidden>
                    </label>
                </fieldset>
                <input type="submit" class="card__submit" value="submit">
            </form>
        </main>
    </div>
    <footer>

    </footer>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
