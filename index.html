<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <!--start rate card-->
    <div class="card">
        <section class="header">
            <div class="card__img-container">
                <img src="assets/images/icon-star.svg" alt="" class="card__img">
            </div>
            <h1 class="card__title">
                How did we do?
            </h1>
        </section>
        <section class="main">
            <form action="" method="get" class="card__form">
                <h2 class="card__subtitle">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </h2>
                <fieldset class="card__score-container">
                    <label for="one" class="card__label"> 1
                        <input name="score" id="one" class="card__input" type="radio" value="1">
                    </label>
                    <label for="two" class="card__label"> 2
                        <input name="score" id="two" class="card__input" type="radio" value="2">
                    </label>
                    <label for="three" class="card__label"> 3
                        <input name="score" id="three" class="card__input" type="radio" value="3">
                    </label>
                    <label for="four" class="card__label"> 4
                        <input name="score" id="four" class="card__input" type="radio" value="4">
                    </label>
                    <label for="five" class="card__label"> 5
                        <input name="score" id="five" class="card__input" type="radio" value="5">
                    </label>
                </fieldset>
                <input type="submit" class="card__submit btn" value="submit">
            </form>
        </section>
    </div>
    <!--end rate card-->
    <!--start thank card-->
    <div class="thank-card">
        <img src="assets/images/illustration-thank-you.svg" alt="" class="thank-card__img">
        <h1 class="thank-card__result"></h1>
        <p class="thank-card__thank"> Thank you!</p>
        <p class="thank-card__text">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
        </p>
        <div class="thank-card__btn btn">
            Rate us again
        </div>
    </div>
    <!--end thank card-->
    <footer>

    </footer>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
